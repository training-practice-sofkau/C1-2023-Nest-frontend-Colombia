<div class="wrapper">
  <div class="logo">
    <img
      src="https://www.criptonoticias.com/wp-content/uploads/2023/01/bitcoin-el-salvador-bonos.png.webp"
      alt="" />
  </div>
  <div class="text-center mt-4 name">Banco Scorpion</div>
  <form class="p-3 mt-3" id="login" [formGroup]="frmLogin">
    <div>
      <div class="row">
        <label>Email</label>
        <div>
          <input
            type="email"
            placeholder=""
            formControlName="email"
            name="email" />
          <div
            class="altoMensaje"
            *ngIf="
              frmLogin.get('email')?.hasError('required') &&
              frmLogin.get('email')?.touched
            ">
            el email es requerido
          </div>
        </div>
      </div>
      <div class="row">
        <label>Password</label>
        <div>
          <input
            type="password"
            placeholder=""
            formControlName="password"
            name="password" />
          <div
            class="altoMensaje"
            *ngIf="
              frmLogin.get('password')?.hasError('required') &&
              frmLogin.get('password')?.touched
            ">
            la contrase√±a es requerido
          </div>
        </div>
      </div>
    </div>
    <button
      class="btn mt-3"
      [disabled]="frmLogin.invalid"
      type="button"
      [routerLink]="['../infouser']">
      Login
    </button>
  </form>
  <div class="text-center fs-6">
    <button type="button" class="btn btn-primary" [routerLink]="routeRegister">
      register
    </button>
    <a href="#">Forget password?</a>
  </div>
</div>
