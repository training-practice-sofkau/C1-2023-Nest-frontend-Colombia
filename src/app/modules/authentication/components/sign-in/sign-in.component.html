
<div class="modal fade" id="sigInModal" tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="user" [formGroup]="user" (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" 
            placeholder="name@example.com">
            <label for="floatingInput">Correo</label>
            <div *ngIf="user.get('email')?.touched && 
            user.get('email')?.errors?.['required']"
            class="alert alert-danger">Este campo es requerido.</div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            formControlName="password">
            <label for="floatingPassword">Contraseña</label>
            <div *ngIf="user.get('password')?.touched && 
            user.get('password')?.errors?.['required']"
            class="alert alert-danger">Este campo es requerido.</div>
          </div>
          <div>
            <div *ngIf="!userExist"
            class="alert alert-danger">Correo o Contraseña invalidos</div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
            form="user" [disabled]="user.invalid" 
            data-bs-dismiss="modal">
            Sign in</button>
          </div>
        </form>
        <button type="button" (click)="auth()"
        data-bs-dismiss="modal" form="user">Google</button>
      </div>
      <div>
        <span>¿Aun no tienes cuenta?</span>
        <a class="btn btn-primary" [routerLink]="routeLogIn">Registrarte</a>
      </div>
    </div>
  </div>
</div>
