<div class="container col-10 col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-8 bg-primary shadow text-white bg-dark mt-5">
  <div class="row align-items-stretch">
    <div class="col mx-5">
      <div class="text-center pt-5 pb-3">
        <img src="../../../../../assets/login/images/s.png" width="128" alt="">
      </div>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="mb-2">
          <label class="form-label" for="email">Email</label>
          <input class="form-control {{handlerValidators('email')}}" type="email" name="email" id="email"
            placeholder="Email" formControlName="email" required>
          <div class="invalid-feedback">
            {{handlerMessage('email')}}
          </div>
        </div>
        <div class="mb-2">
          <label class="form-label" for="password">Password</label>
          <input class="form-control {{handlerValidators('email')}}" type="password" name="password" id="password"
            placeholder="Password" formControlName="password" required>
          <div class="invalid-feedback">
            {{handlerMessage('password')}}
          </div>
        </div>
        <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="unauthorized">
          <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" width="16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <div>
            Email or password incorrect
          </div>
        </div>
        <div class="mb-2 form-check">
          <input class="form-check-input" type="checkbox" name="keep" id="keep">
          <label class="form-check-label" for="keep">Remember me</label>
        </div>
        <div class="d-grid bg-dark rounded-3">
          <button class="btn btn-outline-light" type="submit">Signin</button>
        </div>
        <div class="my-2">
          <span>Don't have an account?
            <a [routerLink]="signUp">Signup</a>
          </span>
          <br>
          <a [routerLink]="resetPass">Reset password</a>
        </div>
      </form>
      <div class="container w-100 my-3">
        <div class="row text-center">
          <div class="col-12">Login with</div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary w-100 my-2">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <img src="../../../../../assets/login/images/Facebook_icon.svg" alt="" width="32">
                </div>
                <div class="col-12 text-center col-md-10">
                  Facebook
                </div>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-danger w-100 my-2" (click)="onGoogle()">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <img src="../../../../../assets/login/images/Google_icon.svg" alt="" width="32">
                </div>
                <div class="col-12 text-center col-md-10">
                  Google
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
