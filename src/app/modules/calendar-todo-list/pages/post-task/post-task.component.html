<div class="col col-10">
  <h3>Agregar</h3>
  <div class="text-center">
    <form action="" method="get" class="form-control mt-3 p-3 border-3 border-info text-start">
    <form action="" id="frmAddItem" (ngSubmit)="sendData()" [formGroup]="frmFormReactive"
      class="form-control mt-3 p-3 border-3 border-info text-start">
      <div class="mb-3 mt-2 row">
        <label for="Día" class="col-sm-2 col-form-label">DIA DE FEBRERO</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="numberDaY" placeholder="1"  formControlName="idCalendar" name="idCalendar"
            min="1" max="28" required>
        </div>
      </div>
      <hr>
      <div class="mb-3 row">
        <label for="Título" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Título" placeholder="Tarea importante"  formControlName="title"
            name="title" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="Descripción" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="Descripción" placeholder=" Realizar un api con Angular"
          formControlName="descripccion" name="description" required></textarea>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="Responsable" class="col-sm-2 col-form-label">Responsable</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Responsable" placeholder="Nombre"  formControlName="resposible"
            name="resposible" required>
        </div>
        <div class="col-sm-10">
          <label for="Estado" class="col-sm-2 col-form-label">Estado de la tarea</label>
          <input type="text" class="form-control" id="isCompleted" placeholder="true o false"  formControlName="isCompleted"
            name="isCompleted" required>
        </div>
      </div>
      <div class="mb-3 row" hidden>
</div>
<button type="button" class="btn btn-primary" [routerLink]="routergoBackMenu" id="goBackHome">VOLVER AL MENU PRINCIPAL</button>
<button type="submit" form="frmAddItem" class="btn btn-primary btn-lg shadow-lg bottom-0 end-0 float-end w-auto">
  <i class="bi bi-folder-plus"> Guardar</i>
</button>
